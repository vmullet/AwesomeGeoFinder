<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap Hosted CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <!-- Leaflet Hosted CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
      <link rel="stylesheet" href="css/font-awesome.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
      <link rel="stylesheet" href="css/style.css"/>
      <title>Awesome Geo Finder - Jeu</title>
   </head>
   <body>
      <div class="jumbotron no-bottom hud">
         <div class="row">
            <div class="col-md-2">
               <figure>
                  <img src="img/map.png" style="height:140px;">
                  <figcaption style="text-align:center;">Joueur : <strong><span id="player_login"></span></strong></figcaption>
               </figure>
            </div>
            <div class="col-md-4" style="text-align:right;">
               <i class="fa fa-map-marker big"></i>
            </div>
            <div class="col-md-4 col-md-offset-5">
               <h3>Localiser : <span id="chosen_city"></span><br>
                  <small class="text-muted">Votre score : <span id="current_score"></span></small>
               </h3>
               <button class="btn btn-info btn-lg" id="btn_next_city">Prochaine ville <i class="fa fa-step-forward" aria-hidden="true"></i></button>
               <button class="btn btn-default btn-lg" id="btn_help">Besoin d'aide ? <i class="fa fa-question-circle" aria-hidden="true"></i></button>
               <button class="btn btn-success btn-lg" id="btn_results">Voir mes r√©sultats <i class="fa fa-list-ol" aria-hidden="true"></i></button>
               <a href="game.html" class="btn btn-warning btn-lg" id="btn_replay">Rejouer <i class="fa fa-refresh" aria-hidden="true"></i></a>
            </div>
            <div class="col-md-2" style="text-align:right;">
               <h3>Tour : <span id="current_turn"></span>/10<br>
				<i class="fa fa-globe fa-4x" aria-hidden="true"></i><br>
               Aide : <span id="current_help"></span>/2
               </h3>
            </div>
         </div>
      </div>
      <div id="mapid"></div>
      <!-- Optional Hosted JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@1.5.4/src/loadingoverlay.min.js"></script>
      <!--  Leaflet Hosted JavaScript -->
      <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
      <script src="js/messageUtil.js"></script>
      <script src="js/game/capital.js"></script>
      <script src="js/game/agfMap.js"></script>
      <script src="js/game/game.js"></script>
      <script src="js/game/play.js"></script>
   </body>
</html>
