<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap Hosted CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<!-- Leaflet Hosted CSS -->
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
	integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
	crossorigin="" />
<link rel="stylesheet" href="css/style.css">

<title>Awesome Geo Finder - Connexion</title>

</head>
<body>

	<div class="jumbotron vertical-center">

		<div class="container text-center">

			<img src="img/map.png" style="height: 200px;">
			<h2 class="display-4">
				Awesome GeoFinder<br> <small class="text-muted">Learn
					geography smartly</small>
			</h2>

			<div class="content-area">

				<div id="form-messages">
				</div>

				<form id="login-form" role="form" method="post" action="rest/user/login">
					<div class="form-group">
						<label for="email" class="lb-md">Login</label> <input type="text"
							class="form-control text-center" name="login" id="txt_user_login">
					</div>
					<div class="form-group">
						<label for="pwd" class="lb-md">Password</label> <input type="password"
							class="form-control text-center" name="password" id="txt_user_password">
					</div>
					<div class="checkbox">
						<label class="lb-md"><input type="checkbox" id="chk_remember">Remember me</label>
					</div>
					<a href="index.html" class="btn btn-info btn-lg">Return to menu</a>
					<button type="submit" class="btn btn-default btn-lg">Log in</button>
					<button type="reset" class="btn btn-warning btn-lg">Reset</button>
				</form>

			</div>

		</div>

	</div>

	<!-- Optional Hosted JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<!--  Leaflet Hosted JavaScript -->
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
		integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
		crossorigin=""></script>

	<script src="js/messageUtil.js"></script>
	<script src="js/loginForm.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
